<!DOCTYPE html>

    <style>@import url(login.css);</style>

<body>
    <header id="main-header">
      <header>
            <div class="header-links">
               <nav class="navigation">

   </nav>



 </header>
    <div class="login-container">
      <section class="wrapper">
        <div class="left">
          <img  class="form-image-left" src="../img/libro fav.jpg" alt="phones" width="400px" height="350px" />
        </div>

        <div class="right">
          <div class="panel login">
                      <form class="input-form">
              <input
                class="input-box"
                type="text"
                name="username"
                required
                placeholder="phone number,usrname or email"
              />
              <input
                class="input-box"
                type="password"
                name="password"
                required
                placeholder="password"
              />
              <input class="button" type="submit" name="login" value="iniciar sesión" />

              <div class="divider">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>
              </div>
                <a class="forgot" href="#">olvidaste tu contraseña?</a>
            </form>
          </div>
          <div class="panel singup">
            <p></p>
            <a href="#"></a>
          </div>
          <div class="apps">
    </div>
